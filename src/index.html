  <app-root>
    <style>
      app-root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        color: red;
        font-size: 4rem;
      }

      @keyframes dots {
        50% {
          transform: translateY(-.4rem);
        }
        100% {
          transform: translateY(0);
        }
      }

      .d {
        animation: dots 1.0s ease-out infinite;
      }

      .d2 {
        animation-delay: .5s;
      }

      .d3 {
        animation-delay: 1s;
      }
    </style>
    Loading
    <span class="d">.</span>
    <span class="d d2">.</span>
    <span class="d d3">.</span>
