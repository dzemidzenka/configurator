<header>
    Set&nbsp;&nbsp;Proposal
</header>

<ol>
    <li *ngFor="let set of setProposal$ | async">
        <article [ngClass]="{animation: set.animationActive}">
            <div><strong>SetType: {{set.setType}}</strong></div>
            <div>NumberOfSets: {{set.qty}}</div>
            <div>QtyInSet: {{set.qtyInSet}}</div>
        </article>
    </li>
</ol>
