<ng-container *ngFor="let material of materials$ | async">
  <a [routerLink]="['/configurator', material]" routerLinkActive="routeActive" (click)="onSelect(material)">{{material}}</a>
</ng-container>

<label for="consignedPresent">
  <input type="checkbox" id="consignedPresent" [checked]="consigned$ | async" (click)="onClick()">
  Consigned Present
</label>
