<ng-container *ngFor="let material of materials$ | async">
  <!-- <a [routerLink]="['/configurator', material]" routerLinkActive="routeActive" (click)="onSelect(material)">{{material}}</a> -->
  <a [ngClass]="{routeActive: material === (currentMaterial$ | async)}" (click)="onSelect(material)">{{material}}</a>
</ng-container>

<a class="consigned" [ngClass]="{routeActive: consigned$ | async}" (click)="onClick()"></a>
